# Default values for mariadb-broker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: fabiogomezdiaz/mariadb-broker
  tag: latest
  pullPolicy: Always

service:
  type: NodePort
  port: 8080
  nodePort: 31333

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

broker:
  username: test
  password: test

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

mariadb:
  service:
    type: NodePort
    nodePort: 31338
    nodeIP: 10.127.168.50
    #host:
  rootUser:
    user: root
    password: test
    forcePassword: true
  db:
    user: test
    password: test
    name: broker
    forcePassword: true
  master:
    persistence:
      enabled: false
  replication:
    enabled: false